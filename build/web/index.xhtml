<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
  <script
  src="https://code.jquery.com/jquery-1.0.pack.js"
  integrity="sha256-IOSKIArzLq73GsbYQXAdgVp3VoqDhEzco1c83eaAmx8="
  crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="css.css"/>
<style>
          .close:hover{cursor: pointer}
          .signup{display: none;}
           .login{display: none;padding:5%}
</style>
    </h:head>
    <h:body>
       <div class="topnav">
  <a href="# ">Home</a>
  <a href="#" onclick="$('.login').css({'display':'block'})">Log In</a>
  <a href="#" onclick="$('.signup').css({'display':'block'})">Sign Up</a>
</div>

<div class="content">
  <h2>Welcome to Rwanda Medical Platform</h2>
  <p>RMP</p>
</div>

<div class="footer">
  <p>Footer</p>
</div>
        <div class="fixed-top w-100 h-100 bg-trasnparent signup" style="overflow: auto;background-color: rgba(113,151,184,0.445)">
            <h:form>
            <div align="center" class="bg-light m-auto w-25 mt-5 ">
                <p:growl id="message"/>
                <h1 class="bg-info p-2">Register <span onclick="$('.signup').css({'display':'none'})" class="bg-danger p-1 close" style="width:50px;line-height: 1;margin-top: -2px;height: 50px;float: right;border-radius:50%">&times;</span></h1>
                <label>First Name:</label><br/>
                <p:inputText value="#{PController.patience.fname}"/><br/>
                <label>Last Name:</label><br/>
                <p:inputText value="#{PController.patience.lname}"/><br/>
                <label>Address :</label><br/>
                <p:inputText value="#{PController.patience.address}"/><br/>
                <label>Phone Number</label><br/>
                <p:inputText value="#{PController.patience.tel}"/><br/>
                <label>Username</label><br/>
                <p:inputText value="#{PController.patience.username}"/><br/>
                <label>Password</label><br/>
                <p:password value="#{PController.patience.passwd}" toggleMask="true"/><br/>
                
                <p:commandButton update="message" ajax="false" action="#{PController.savepatience}" value="Register" class="w-100 mt-2 "/>
            </div>
            </h:form>
        </div> 
       <div class="fixed-top w-100 h-100 bg-trasnparent login" style="overflow: auto">
           <h:form> 
           <div align="center" class="bg-light m-auto w-25 mt-5 ">
               <p:growl id="MSG"/>
                <h1 class="bg-dark text-light p-2">Log In <span onclick="$('.login').css({'display':'none'})" class="bg-danger p-1 close" style="width:50px;line-height: 0.9;margin-top: -2px;height: 50px;float: right;border-radius:50%">&times;</span></h1> 
                <label>Username</label><br/>
                <p:inputText value="#{PController.patience.username}"/><br/>
                <label>Password</label><br/>
                <p:password  value="#{PController.patience.passwd}" toggleMask="true"/><br/>
                <p:commandButton update="MSG" action="#{PController.login}" ajax="false"  value="Log In" class="w-100 mt-2 "/>
            </div>
           </h:form>        
        </div>   
    </h:body>
</html>
