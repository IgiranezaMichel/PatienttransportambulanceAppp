<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{locationdao.location.id}" title="Id" />
                    <h:outputLabel value="District:" for="district" />
                    <h:inputText id="district" value="#{locationdao.location.district}" title="District" />
                    <h:commandButton value="Save" action="#{locationdao.savelocations}"/>
                </h:panelGrid>
            </h:form>
        </f:view>



            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{locationdao.allLocations}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="District"/>
                        </f:facet>
                        <h:outputText value="#{item.district}"/>
                    </h:column>
           
                </h:dataTable>
            </h:form>

 <h:selectOneMenu>
           <c:forEach items="#{locationdao.allLocations}" var="ip">
               <f:selectItem itemLabel="#{ip.district}"/>
           </c:forEach>
           </h:selectOneMenu>
    </h:body>
</html>
